<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
<form action="#" name="Student Registration" onsubmit="return(validate())">
<table cellpadding="10" width="30%" bgcolor="powderblue" align="center" cellspacing="3">
<tr>
<td colspan=4>
<center><font size=4><b>Student Registration Form <b></font></center>
</td>
</tr>
<tr>
<td>Name</td>
<td><input type="text" name="textnames" id="textname" size="40"></td>
</tr>
<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername" size="40"></td>
</tr>
<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="40"></td>
</tr>
<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress" id="personaladdress" size="40"></td>
</tr>
<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="female" size="10">Female</td>
</tr>
<tr>
<td>City</td>
<td><select name="city">
<option value="-1" selected>select..</option>
<option value="newdelhi" >NEW DELHI</option>
<option value="mumbai" >MUMBAI</option>
<option value="goa" >GOA</option>
<option value="patna" >PATNA</option>
</select>
</td>
</tr>
<tr>
<td>Course</td>
<td><select name="course">
<option value="-1" selected>select..</option>
<option value="btech" >B.TECH</option>
<option value="mca" >MCA</option>
<option value="mba" >MBA</option>
<option value="bca" >BCA</option>
</select>
</td>
</tr>
<tr>
<td>District</td>
<td><select name="district">
<option value="-1" selected>select..</option>
<option value="nalanda" >vizag</option>
<option value="up" >vijayanagaram</option>
<option value="goa" >west godavari</option>
<option value="krishna" >srikakulam</option>
</select>
</td>
</tr>
<tr>
<td>State</td>
<td><select name="state">
<option value="-1" selected>select..</option>
<option value="newdelhi" >Newdelhi</option>
<option value="mumbai" >Tamilnadu</option>
<option value="goa" >Telangana</option>
<option value="bihar" >Andhra Pradesh</option>
</select>
</td>
</tr>
<tr>
<td>Pincode</td>
<td><input type="text" name="pincode" id="pincode" size="40">
</td>
</tr>
<tr>
<td>Email id</td>
<td><input type="text" name="emailid" id="emailid" size="40" required>
</td>
</tr>
<tr>
<td>Dob</td>
<td><input type="date" name="dob" id="dob" size="40">
</td>
</tr>
<tr>
<td>Mobile No</td>
<td><input type="tel" name="mobileno" id="mobileno" size="40">
</td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="3"><input type="submit" value="submit form">
</td>
</tr>
</table>
</form>
</body>
</html>
